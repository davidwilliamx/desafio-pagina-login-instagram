<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="container__smartphone">
            <img src="/images/instagram-celular.png" alt="Instagram" class="smartphone">
        </section>
        <section class="container__login">
            <div class="login">
                <header class="login__logo">
                    <img src="/images/Instagram_logo.svg" alt="Instagram Logo">
                </header>
                <form class="login__form">
                    <input type="text" name="userName" id="form__user" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" name="userPassword" id="form__password" placeholder="Senha">
                    <button class="form__btn">Entrar</button>
                    <span>ou</span>
                    <a href="#" class="form__facebook" target="_blank">Entrar com o Facebook</a>
                    <a href="#" class="form__recovery" target="_blank">Esqueceu a senha?</a>
                </form>
            </div>
            <div class="signup">
                <span class="signup__link">
                    <p class="link__text">Não tem uma conta? <a href="http://#" class="link" target="_blank">Cadastre-se</a></p>
                </span>
            </div>
            <div class="app">
                <p class="app__text">Obtenha o aplicativo.</p>
                <span class="app__apple">
                    <a href="#" class="app__link" target="_blank">
                        <img src="/images/Download_on_the_App_Store_Badge.svg" alt="Baixe o aplicativo para dispositivos Apple">
                    </a>
                </span>
                <span class="app__android" target="_blank">
                    <a href="#" class="app__link">
                        <img src="/images/Google_Play_Store_badge_EN.svg" alt="Baixe o aplicativo para dispositovs Android">
                    </a>
                </span>
            </div>
        </section>
    </div>
</body>
</html>
