<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./images/Instagram_logo.svg" class="instagram-logo" alt="instagram logo">
                <div class="form-login">
                    <input type="text" class="form-user" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" class="form-password" placeholder="Senha">
                    <button class="form-btn">Entrar</button>
                </div>
                <span>ou</span>
                <a href="#" class="facebook-login" target="_blank">Entrar com o Facebook</a>
                <a href="#" class="facebook-recovery" target="_blank">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="link-text">Não tem uma conta? <a href="http://#" class="link" target="_blank">Cadastre-se</a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</html>
